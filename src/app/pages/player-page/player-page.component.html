<div class="img-album">
  <img class="album-cover" *ngIf="!albumImage" src="https://greeneyedmedia.com/wp-content/plugins/woocommerce/assets/images/placeholder.png" alt="">
  <img class="album-cover" *ngIf="albumImage" [src]="albumImage">
</div>

  <div class="container">
    
    <div class="header">      
        <h2>Play your tune here:</h2>
          <h3 id="trackName"></h3>
          <h4 id="artistName"></h4>
          <span id="genreName"></span>
          <span id="relaseDate"></span>
    </div>

    <div class="albumplayer">
        <audio id="player">
          <source src="" type="audio/mpeg" id="source-track">
        </audio>

        <div id="buttons-player">
          <button type="button" class="btn stop-button" (click)="stop()"><i class="fas fa-stop"></i></button>
          <button type="button" class="btn back-button" (click)="prev()"><i class=<i class="fas fa-backward"></i></button>
          <button type="button" class="btn play-pause-button" (click)="playPause()"><i class="fas fa-play"></i></button>
          <button type="button" class="btn next-button" (click)="next()"><i class="fas fa-forward"></i></button>
        </div>
    </div>
  </div>

  <div class="container-main container">
    <div class="table">
        <table class="table">
          <thead class="table-head">
            <tr>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead> 

          <tbody>
            <tr class="list-search" id="playlist" *ngFor="let result of results.results, let i = index">
              <td>{{ i + 1 }}</td>
              <td id="{{ i }}"><a (click)="loadSong(i)">{{ result.trackName }}</a></td>
              <td class="duration">{{ result.trackTimeMillis | date:'m:ss' }}</td>
            </tr>
          </tbody>
        </table> 
    </div>
  </div>

  <footer id="site-footer">
    <ul class="social-media">
      <li><a href="https://www.instagram.com/" target="_blank"><img src="../assets/images/instagram.png" ></a></li>
      <li><a href="https://facebook.com/" target="_blank"><img src="../assets/images/facebook.png" ></a></li>
    </ul>
  </footer>
