<h1>The best place to search for tunes!</h1>

<form (ngSubmit)="submitForm(form)" #form="ngForm" novalidate [ngClass]="{'is-processing': processing}">

  <div class="field" [ngClass]="{'has-error': feedbackEnabled && searchQueryField.errors}">
    <input type="text" name="searchQuery" [(ngModel)]="searchQuery" #searchQueryField="ngModel" required [disabled]="processing"/>
    <div *ngIf="feedbackEnabled && searchQueryField.errors">
      <p *ngIf="searchQueryField.errors.required" class="validation">query is required</p>
    </div>
  </div>

  <div class="field submit">
    <button type="submit" [disabled]="processing">Submit</button>
  </div>
</form>
